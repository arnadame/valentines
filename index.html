<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Valentines</title>
</head>
<body>
  <main class="w-full h-dvh flex items-center justify-center overflow-hidden">
    <div class="w-100 h-100 flex flex-col gap-5 items-center justify-center">
      <p class="text-2xl">Be my Valentine?</p>
      <img src="img/capoo.webp" id="capooImg" class="h-75" alt="">
      <div class="flex items-center justify-center">
        <button id="yes" type="button" class="text-xl focus:outline-none text-white bg-green-700 hover:bg-green-800 cursor-pointer font-medium rounded-lg px-5 py-2.5 me-2 mb-2">Yes</button>
        <button id="no" type="button" class="text-xl focus:outline-none text-white bg-red-700 hover:bg-red-8 cursor-pointer font-medium rounded-lg px-5 py-2.5 me-2 mb-2 ">No</button>
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
